[run]
source = backend
branch = True
parallel = True
omit =
    */__init__.py
    */tests/*
    */test_*.py
    */.venv/*
    */venv/*
    */env/*
    */build/*
    */dist/*
    */.pytest_cache/*
    */.mypy_cache/*
concurrency =
    thread
    multiprocessing
data_file = .coverage

[report]
show_missing = True
skip_empty = True
precision = 1
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:
    if TYPE_CHECKING:
fail_under = 70

[html]
directory = htmlcov
title = MicroScript Coverage Report

[xml]
output = coverage.xml

[paths]
source =
    backend
    */Projet_MicroScript-*/backend
